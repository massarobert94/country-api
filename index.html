<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link rel="stylesheet" href="assets/style.css">
    
</head>
<body>
  <main>
    <h1 id="card-title" class=""></h1>
    <div class="card" id="countryCard">
       <div id="coat-container">
        <img id="coatOfArms" class="" src="" alt="Card image cap" >
      </div>
      <div id="flag-container">
        <img id="flagImg" class="" src="" alt="Card image cap" >
      </div>
        <div class="card-body">
          <div id="selectDiv">
            <select id="countryInput">
              <option value="usa">U.S.A.</option>
              <option value="canada">Canada</option>
              <option value="mexico">Mexico</option>
              <option value="nigeria">Nigeria</option>
              <option value="egypt">Egypt</option>
              <option value="ethiopia">Ethiopia</option>

            </select>
          </div>
        </div>
        <h2>Region: <span id="region"></span></h2>
        <h2>Capital City</h2>
        <div id="weatherContainer">
          <p id="capital"></p>
          <img id="weatherIcon" src="">
          <p id="weather"></p>
        </div>
        <h2>Official Languages</h2>
        <ul id="languagesList" class=""></ul>
        <h2>Bordering Nations</h2>
        <ul id="borderList" class=""></ul>
        <div id="mapsDiv"></div>
    </div>
  </main>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
