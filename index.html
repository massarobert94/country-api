<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
  <main>
    <div id="formDiv">
    <form id="countryForm">
        <div>
            <label>Country</label>
        </div>
        <input id="countryInput" type="string" name="countryInput" />
        <button type="submit" id="btn">Get Country Info</button>
    </form>
    </div>
    <div class="card" id="countryCard" style="width: 18rem;">
        <img id="coatOfArms" class="card-img-top" src="" alt="Card image cap" >
        <img id="flagImg" class="card-img-top" src="" alt="Card image cap" >
        <div class="card-body">
          <h5 id="card-title" class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <h6>Region</h6>
        <p id="region"></p>
        <h6>Capital City</h6>
        
        <div id="weatherContainer">
          <p id="capital"></p>
          <img id="weatherIcon" src="">
          <p id="weather"></p>
        </div>
        <h6>Official Languages</h6>
        <ul id="languagesList" class="list-group"></ul>
        <h6>Bordering Nations</h6>
        <ul id="borderList" class="list-group"></ul>
    </div>
  </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
